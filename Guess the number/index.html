<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number?</title>
</head>
<body>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #070707, #2570fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
      
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
      

        h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
      
        input {
            padding: 0.5rem;
            font-size: 1rem;
            width: 200px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
      
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: rgb(76, 158, 252);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
      
        button:hover {
            background-color: black;
            transform: scale(1.1);
        }
      
        p {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
      
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
      
            input {
                width: 150px;
            }
      
            button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
      
            p {
                font-size: 1rem;
            }
        }
      </style>
      
    <img src="Guess img.jfif" alt="" srcset="">
    <h1><strong>Guess the number?</strong></h1>
    <br>
    <h2>Enter the number from 1 to 10</h2>
    <br>
    <input id="guessnumber">
    <br>
    <button onclick="check()">Check</button>
    <p id="result"><strong>You are Correct or Wrong</strong></p>

    <script>
        var guessnumber = document.getElementById("guessnumber")
        var result = document.getElementById("result")
        var randomNumber = Math.floor(Math.random()*10)+1
        var score = 10
        
        function check()
        {
          var enterednumber = guessnumber.value 
            if(randomNumber==enterednumber){
                console.log("Correct!")
                result.textContent="Correct"
                alert("YOU WON!")
            }
            else{
                console.log("Try again!")
                result.textContent="Wrong"
                alert("YOU LOST!")
            }
        }

    </script>
    
</body>
</html>
